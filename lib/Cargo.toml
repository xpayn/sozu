[package]
name = "sozu-lib"
description = "sozu library to build hot reconfigurable HTTP reverse proxies"
repository = "https://github.com/sozu-proxy/sozu"
readme = "README.md"
documentation = "https://docs.rs/sozu-lib"
homepage = "http://sozu.io"
version = "0.2.0"
license = "AGPL-3.0"
authors = ["Cl√©ment Delafargue <clement@delafargue.name>", "Geoffroy Couprie <geo.couprie@gmail.com>"]
categories = ["network-programming"]

include = [
  "README.md",
  "Cargo.toml",
  "/src",
  "/examples/main.rs",
  "/examples/minimal.rs",
  "/assets"
]

[dependencies]
rand = "^0.3.14"
nom = "^2.0"
url = "^1.5"
log = "^0.3"
net2 = "^0.2"
time = "^0.1.34"
mio = "^0.6"
mio-uds = "^0.6"
lazy_static = "^0.2"
libc = "^0.2"
slab = "^0.3.0"
pool = "^0.1"
openssl = {version="^0.9.5", features= ["v102"]}
openssl-sys = "^0.9.5"
sozu-command-lib = { version = "^0.2", path = "../command" }

[dev-dependencies]
tiny_http = "^0.4"
hex = "^0.2"

[dependencies.uuid]
version = "~0.2.0"
features = ["v4"]

[features]
default  = ["unstable"]
splice   = []
unstable = []

[badges]
travis-ci = { repository = "sozu-proxy/sozu" }
